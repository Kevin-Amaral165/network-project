version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: network_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - network_app

  backend:
    build:
      context: ./backend
    container_name: network_backend
    restart: on-failure
    ports:
      - "3001:3001"
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    entrypoint: ["/bin/sh", "-c", "npx prisma migrate dev --name init && npm start"]
    networks:
      - network_app

  frontend:
    build:
      context: ./frontend
    container_name: network_frontend
    restart: on-failure
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001/api
    networks:
      - network_app

networks:
  network_app:
    driver: bridge

volumes:
  postgres_data:
    driver: local
